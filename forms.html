<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Students Registration Form for class Java</h2>
<form action="">
  <label for="fname"> First Name:</label>
  <input type="text" id="fname" name="fname"> <placeholder>Enter your First Name</placeholder><br><br>

  <label for="lname"> Last Name</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email"> email</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="dob"> Date of Birth</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="pass"> Password</label>
  <input type="password" id="pass" name="pass"><br><br>

  <label for="upload"> upload file pic</label>
  <input type="file" id="upload" name="upload"><br><br>

  <label for="mal"> Male</label>
  <input type="radio" id="male" name="male">

  <label for="other"> custom</label>
  <input type="radio" id="other" name="gender">

  <label for="cours"> Course Selected</label>
  <select name="course" id="cours"></select>
        <option value="js"> Javascript</option>
        <option value="ds" Datascience></option>
        <option value="rb"> Robotics</option>
        <option value="dj"> Django</option>
        <option value="othe"> Other</option>

  <input type="submit" value="Register here!!">
  <input type="button" value="Bonyeza">




</form>

</body>
</html>
