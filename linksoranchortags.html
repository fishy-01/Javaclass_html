<!doctype html>
<html lang="en">
<head>
   <link rel="icon" href="assets/images/favicon.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anchor Tags or Links</title>
</head>
<body>

    <h1>Anchor Tags Examples</h1>

    <!-- External link to another website -->
    <a href="https://www.example.com" target="_blank">Visit Example Website</a>

    <br><br>

    <!-- Internal link to another page within your website -->
    <a href="about.html">About Us</a>

    <br><br>

    <!-- Link to a section within the same page -->
    <a href="#section1">Go to Section 1</a>
    <hr>

    <br><br>

    <!-- Email link to open email client -->
    <a href="mailto:someone@example.com">Send Email</a>

    <br><br>

    <!-- Phone link to initiate a phone call (for mobile devices) -->
    <a href="tel:+1234567890">Call Us</a>

    <a href="https://www.w3schools.com/html/html_basic.asp"></a>

    <!-- Example section to link to within the page -->
    <h2 id="section1">Section 1</h2>
    <p>This is section 1 content that you can scroll to using the link above.</p>
    <a href="https://www.w3schools.com/html/html_basic.asp"></a>
</body>
</html>
